<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>

    <!-- bootstrap css import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap js import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- bootsrap css import for glymp icons  -->
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- google fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Indie+Flower&display=swap"
        rel="stylesheet">
    <!-- my main js , css import  -->
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- preview settings  -->

    <!-- HTML Meta Tags -->
    <meta name="description"
        content="Here you can manage your daily tasks easily, An easy TO-DO list web to create and delete your tasks.">

</head>

<body>
    <!-- head line of page  -->
    <h2>My Tasks</h2>

    <!-- create new task form -->
    <div class="container ">
        <div class="row">
            <div id="newTaskInputContainer"
                class=" container p-3 task_form_div col-xs-11 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                <form action="" onsubmit="addTask()" id="newTaskForm" class="m-3">
                    <div class="row mb-3">
                        <div class="col ">
                            <textarea name="" id="taskTxtInput" placeholder="Write your task here..." rows="3"
                                class="form-control round fs-2"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="date" id="taskDateInput" class="form-control round fs-3">
                        </div>
                        <div class="col">
                            <input type="time" id="taskTimeInput" class="form-control round fs-3">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col">
                            <button type="submit" class="btn btn-danger round fs-2">Add</button>
                            <button type="reset" class="btn btn-danger round fs-2">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- my tasks container  -->
    <div class="container">
        <div id="myTasksContainer" class="row justify-content-center">
            <!-- tasks from Local storage as html elements  -->
        </div>
    </div>
    

</body>

</html>
